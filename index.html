<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeKompas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      /* Gradijent: svjetlija zelena dolje â†’ tamnija gore */
      background: -webkit-linear-gradient(to top, #d0f0c0, #a8e6cf, #61c09a, #2e8b57);
      background: linear-gradient(to top, #d0f0c0, #a8e6cf, #61c09a, #2e8b57);
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
      max-width: 100%;
    }
    .title {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 2rem;
      line-height: 1;
    }
    .title span {
      display: block;
      background: linear-gradient(to bottom, black 50%, orange 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    .btn {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      min-width: 140px;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .back-btn {
      margin-top: 1.5rem;
      background: transparent;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="homeScreen">
      <h1 class="title">
        <span>Life</span>
        <span>Kompas</span>
      </h1>
      <div class="buttons">
        <button class="btn" onclick="selectLang('hr')">ğŸ‡­ğŸ‡· Hrvatski</button>
        <button class="btn" onclick="selectLang('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
        <button class="btn" onclick="selectLang('en')">ğŸ‡¬ğŸ‡§ English</button>
      </div>
    </div>

    <div id="langScreen" style="display: none;">
      <h2 id="langMessage" style="color: white; font-size: 1.8rem; margin-bottom: 1rem;"></h2>
      <button class="btn back-btn" onclick="goBack()">â† Natrag na izbor jezika</button>
    </div>
  </div>

  <script>
    const messages = {
      hr: 'âœ… Hrvatski odabran',
      de: 'âœ… Deutsch ausgewÃ¤hlt',
      en: 'âœ… English selected'
    };

    function selectLang(lang) {
      localStorage.setItem('selectedLanguage', lang);
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('langScreen').style.display = 'block';
      document.getElementById('langMessage').textContent = messages[lang];
    }

    function goBack() {
      document.getElementById('homeScreen').style.display = 'block';
      document.getElementById('langScreen').style.display = 'none';
    }

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('selectedLanguage');
      if (saved && messages[saved]) {
        selectLang(saved);
      }
    });
  </script>
</body>
</html>
